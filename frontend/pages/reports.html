<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Management - MalDNA</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/reports.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="/home/kali/MalDNA/frontend/assets/images/maldna-logo.png" alt="MalDNA Logo" class="header-image" />
    <h1>Report Management</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 📄 Available Reports -->
    <section class="reports-section">
      <h2>Available Reports</h2>
      <button id="list-reports-btn">📋 List Reports</button>
      <div id="reports-list-container" class="result-box"></div>
    </section>

    <!-- 🧬 Generate Report -->
    <section class="reports-section">
      <h2>Generate New Report</h2>
      <form id="generate-report-form">
        <label for="report-type">Report Type:</label>
        <select id="report-type" required>
          <option value="malware">Malware Analysis</option>
          <option value="dna">DNA Sequencing</option>
          <option value="forensic">Forensic Evidence</option>
          <option value="threat">Threat Intelligence</option>
        </select>

        <label for="report-criteria">Criteria:</label>
        <input type="text" id="report-criteria" placeholder="Enter Criteria (e.g., Sample ID)" required />

        <button type="submit">Generate Report</button>
      </form>
      <div id="generate-report-result" class="result-box"></div>
    </section>

    <!-- ⬇️ Download Report -->
    <section class="reports-section">
      <h2>Download Report</h2>
      <form id="download-report-form">
        <label for="report-id">Report ID:</label>
        <input type="text" id="report-id" placeholder="Enter Report ID" required />

        <label for="download-format">Format:</label>
        <select id="download-format" required>
          <option value="pdf">PDF</option>
          <option value="json">JSON</option>
          <option value="csv">CSV</option>
        </select>

        <button type="submit">Download</button>
      </form>
      <div id="download-report-result" class="result-box"></div>
    </section>

    <!-- 📊 Analytics -->
    <section class="reports-section">
      <h2>Report Analytics</h2>
      <button id="fetch-analytics-btn">📈 Fetch Analytics</button>
      <canvas id="analytics-chart" width="600" height="400"></canvas>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Malware DNA Analysis Platform</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/reports.js"></script>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
